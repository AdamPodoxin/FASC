<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./loginstyles.css" rel="stylesheet">
    <title>Find a Stronger Computer</title>
    <script type="module" src="../backend/api.js" defer></script>
  </head>
  <body>
    <div id="center">
    </div>
    <a href="./provider.html">click me -> provider.html</a>
    <div id="loginbox">
      <h1>FASC</h1>
      Find A Stronger Computer<br><br>
      <textarea class="field" id="name" placeholder="Name"></textarea>
      Input your own computer specs and supported languages:
      <textarea class="field" id="cpu" placeholder="CPU"></textarea>
      <textarea class="field" id="gpu" placeholder="GPU"></textarea>
      <textarea class="field" id="os" placeholder="OS"></textarea>
      <textarea class="field" id="ram" placeholder="RAM"></textarea>
      <textarea class="field" id="lang" placeholder="Languages (Separate by comma without spaces)"></textarea>
        <button id="login-form-submit">Upload</button>
    </div>
    
    <script src="./login.js"></script>
    
  </body>
</html>
